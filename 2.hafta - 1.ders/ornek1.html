<!DOCTYPE html>
<html>
<head>
	<title> HTML Tables </title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 20px;
        }
        th, td{
            padding: 15px;
            text-align: left;
            background-color: coral;
        }
    </style>
</head>

<body>
<table style="width: 100%;">
    <tr>
        <th style="width: 70%;">First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Ahmet</td>
        <td>AA</td>
        <td>30</td>
    </tr>

    <tr>
        <td>meryem</td>
        <td>BB</td>
        <td>25</td>
    </tr>
</table>
</body>
</html>
